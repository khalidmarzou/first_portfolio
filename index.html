<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/output.css" />
    <title>MRZG</title>
    <style>
      video {
        z-index: -99;
      }
      bg {
        z-index: -98;
      }
    </style>
  </head>
  <body
    class="relative flex items-center justify-center h-screen overflow-hidden"
  >
    <bg class="absolute bottom-0 min-w-full min-h-full bg-[#00000030]"></bg>
    <video
      autoplay
      loop
      muted
      class="absolute w-auto min-w-full min-h-full max-w-none"
    >
      <source src="/assets/videos/QHD.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <main class="w-full h-[80%] flex">
      <article
        class="w-1/2 h-full flex flex-col items-center p-10 justify-center"
      >
        <div class="w-1/3">
          <img
            src="/assets/images/hackathon.png"
            class="w-full shadow-xl pb-5 grayscale-[40%] rounded-full"
            alt="profile"
          />
          <h1
            class="text-center p-2 text-2xl tracking-tighter font-extrabold text-[#C8C1F0]"
          >
            MARZOUG KHALID
          </h1>
          <h1
            class="flex items-center text-2xl font-medium text-[#BC9D9B]"
          >
            <span class="relative h-[1em] w-1/2 overflow-hidden ml-6">
              <span
                class="absolute h-full w-full -translate-y-full animate-slide leading-none text-white"
              >
                Full-Stack
              </span>
              <span
                class="absolute h-full w-full -translate-y-full animate-slide leading-none text-white [animation-delay:0.83s]"
              >
                Front-End
              </span>
              <span
                class="absolute h-full w-full -translate-y-full animate-slide leading-none text-white [animation-delay:1.83s]"
              >
                Back-End
              </span>
            </span>
            Developer
          </h1>
        </div>
      </article>
      <article class="bg-green-300 w-1/2 h-full"></article>
    </main>
  </body>
</html>
